<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h3> What's for Dinner? </h3>
      <button type="button" name="add-recipe">ADD A RECIPE</button>

    </header>

    <div class="container">
      <div class="box">
        <h2> What are you looking for?<span class="asterisk">*</span></h2>
        <label for="side">
          <input type="radio" id="side" name="select" value="side">Side
        </label>
        <label for="main">
          <input type="radio" id="main" name="select" value="main">Main Dish
        </label>
        <label for="dessert">
          <input type="radio" id="dessert" name="select" value="dessert">Dessert
        </label>
        <label for="entire">
          <input type="radio" id="entire" name="select" value="entire">Entire Meal
        </label>
        <button class="button" type="button" name="letscook"> LET'S COOK! </button>
      </div>
      <div class="box">
      <img src="cookpot.svg"alt="cookpot">
      </div>
    </div>

  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
